<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Downloader | YT & Insta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fff; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* Shadow hata di hai, sirf black border rakha hai */
        .wrapper { 
            width: 95%; 
            max-width: 550px; 
            margin-top: 40px; 
            border: 3px solid #000; 
            border-radius: 20px; 
            padding: 35px; 
            text-align: center; 
            box-sizing: border-box; 
        }

        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { 
            flex: 1; 
            padding: 12px; 
            border: 2px solid #000; 
            border-radius: 10px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase;
            background: #fff;
        }
        .active-tab { background: #000; color: #fff; }

        h1 { font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; }
        
        input { 
            width: 100%; 
            padding: 18px; 
            border: 2px solid #000; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 700; 
            outline: none; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
        }

        .main-btn { 
            width: 100%; 
            padding: 20px; 
            background: #000; 
            color: #fff; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
        }

        /* Quality Options Area */
        #download-options {
            display: none;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px dashed #000;
            text-align: left;
        }

        .quality-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            background: #fff;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }
        .quality-btn:hover { background: #000; color: #fff; }

        #loader { display: none; margin: 20px 0; font-weight: 900; color: #ff0000; }
        
        .hint { 
            margin-top: 30px; 
            font-size: 14px; 
            width: 100%; 
            max-width: 550px; 
            background: #f9f9f9; 
            padding: 15px; 
            border: 2px solid #000; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="tabs">
        <button id="ytTab" class="tab-btn active-tab" onclick="switchTab('yt')">YouTube</button>
        <button id="igTab" class="tab-btn" onclick="switchTab('ig')">Instagram</button>
    </div>

    <h1 id="title">YT VIDEO DOWNLOADER</h1>
    <input type="text" id="urlInput" placeholder="Paste Link Here...">
    
    <button class="main-btn" onclick="fetchDownloadLinks()">⬇️ GET DOWNLOAD LINKS</button>

    <div id="loader">⚡ SEARCHING QUALITIES (144p to 1080p)...</div>

    <div id="download-options">
        <p style="font-weight: 900; margin-bottom: 15px;">Select Quality:</p>
        <div id="links-container"></div>
    </div>
</div>

<div class="hint">
    <b>Note:</b> Video link dalkar 'Get Links' dabayein. Hum aapko direct download files provide karenge.
</div>

<script>
    let currentMode = 'yt';

    function switchTab(mode) {
        currentMode = mode;
        document.getElementById('ytTab').classList.toggle('active-tab', mode === 'yt');
        document.getElementById('igTab').classList.toggle('active-tab', mode === 'ig');
        document.getElementById('title').innerText = mode === 'yt' ? 'YT VIDEO DOWNLOADER' : 'INSTA VIDEO DOWNLOADER';
        document.getElementById('download-options').style.display = 'none';
    }

    function fetchDownloadLinks() {
        let url = document.getElementById('urlInput').value;
        if(!url) { alert("Please paste a link first!"); return; }

        document.getElementById('loader').style.display = 'block';
        document.getElementById('download-options').style.display = 'none';

        // Fast API processing simulation
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('download-options').style.display = 'block';
            
            let container = document.getElementById('links-container');
            container.innerHTML = ""; // Clear old links

            if(currentMode === 'yt') {
                // Best External Services for YouTube Quality
                let qualities = [
                    { q: "1080p (Full HD)", link: "https://en.savefrom.net/1-youtube-video-downloader-525/?url=" + url },
                    { q: "720p (HD)", link: "https://en.savefrom.net/1-youtube-video-downloader-525/?url=" + url },
                    { q: "360p", link: "https://en.savefrom.net/1-youtube-video-downloader-525/?url=" + url },
                    { q: "144p / Audio", link: "https://ytmp3.nu/en114/" }
                ];

                qualities.forEach(item => {
                    let btn = document.createElement('a');
                    btn.className = 'quality-btn';
                    btn.innerText = item.q;
                    btn.href = item.link;
                    btn.target = "_blank";
                    container.appendChild(btn);
                });
            } else {
                // Instagram Download Logic
                let btn = document.createElement('a');
                btn.className = 'quality-btn';
                btn.innerText = "Download MP4 (High Quality)";
                btn.href = "https://saveig.app/en/download?url=" + url;
                btn.target = "_blank";
                container.appendChild(btn);
            }
        }, 1500);
    }
</script>

</body>
</html>
