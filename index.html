<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Downloader | No Shadow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }

        /* Wrapper bina shadow ke, sirf thick border */
        .wrapper { 
            width: 95%; max-width: 550px; margin-top: 30px; 
            border: 5px solid #000; border-radius: 20px; 
            padding: 30px; box-sizing: border-box; text-align: center;
        }

        .tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { flex: 1; padding: 12px; border: 3px solid #000; border-radius: 10px; font-weight: 900; cursor: pointer; background: #fff; text-transform: uppercase; }
        .active-tab { background: #000; color: #fff; }

        h1 { font-size: 2rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 20px; }
        input { width: 100%; padding: 18px; border: 3px solid #000; border-radius: 12px; font-size: 16px; font-weight: 700; outline: none; margin-bottom: 20px; box-sizing: border-box; }
        
        .main-btn { width: 100%; padding: 20px; background: #000; color: #fff; border: none; border-radius: 12px; font-size: 18px; font-weight: 900; cursor: pointer; text-transform: uppercase; }

        /* Animated Hints Section */
        .hints-container { width: 95%; max-width: 550px; margin-top: 30px; }
        .hint-card { 
            display: flex; align-items: center; gap: 15px; 
            background: #fff; border: 3px solid #000; padding: 15px; 
            border-radius: 15px; margin-bottom: 15px;
            animation: slideIn 0.5s ease-out forwards;
        }
        .icon-anim { font-size: 24px; animation: bounce 2s infinite; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* Quality Result Area */
        #result-area { display: none; margin-top: 25px; border-top: 3px dashed #000; padding-top: 20px; }
        .quality-link { 
            display: block; width: 100%; padding: 12px; margin-bottom: 10px; 
            border: 3px solid #000; border-radius: 10px; background: #fff; 
            text-decoration: none; color: #000; font-weight: 800; text-align: center;
        }
        .quality-link:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="tabs">
        <button id="ytTab" class="tab-btn active-tab" onclick="switchTab('yt')">YouTube</button>
        <button id="igTab" class="tab-btn" onclick="switchTab('ig')">Instagram</button>
    </div>

    <h1 id="title">YT DOWNLOADER</h1>
    <input type="text" id="urlInput" placeholder="Paste Link Here...">
    <button class="main-btn" onclick="getLinks()">Get Download Links</button>

    <div id="result-area">
        <p style="font-weight: 900;">SELECT QUALITY:</p>
        <div id="links"></div>
    </div>
</div>

<div class="hints-container">
    <div class="hint-card">
        <div class="icon-anim">üîó</div>
        <b>Copy:</b> Video link copy karke paste karein.
    </div>
    <div class="hint-card" style="animation-delay: 0.2s;">
        <div class="icon-anim">‚öôÔ∏è</div>
        <b>Quality:</b> 144p se 1080p tak quality chunein.
    </div>
    <div class="hint-card" style="animation-delay: 0.4s;">
        <div class="icon-anim">üì•</div>
        <b>Save:</b> Naye page par 'Download' button dabayein.
    </div>
</div>

<script>
    let mode = 'yt';
    function switchTab(t) {
        mode = t;
        document.getElementById('ytTab').classList.toggle('active-tab', t==='yt');
        document.getElementById('igTab').classList.toggle('active-tab', t==='ig');
        document.getElementById('title').innerText = t==='yt' ? 'YT DOWNLOADER' : 'INSTA DOWNLOADER';
    }

    function getLinks() {
        let url = document.getElementById('urlInput').value;
        if(!url) { alert("Link dalo bhai!"); return; }
        
        let res = document.getElementById('result-area');
        let linksDiv = document.getElementById('links');
        res.style.display = 'block';
        linksDiv.innerHTML = "";

        if(mode === 'yt') {
            // High Quality options ke liye Direct Tools
            let q = ["1080p (Full HD)", "720p (HD)", "360p", "MP3 Audio"];
            q.forEach(name => {
                let a = document.createElement('a');
                a.className = 'quality-link';
                a.innerText = name;
                // Sabse stable link jo Quality options deta hai
                a.href = "https://ssyoutube.com/en131/youtube-video-downloader?url=" + url;
                a.target = "_blank";
                linksDiv.appendChild(a);
            });
        } else {
            let a = document.createElement('a');
            a.className = 'quality-link';
            a.innerText = "Download Insta Video (HD)";
            a.href = "https://saveig.app/en/download?url=" + url;
            a.target = "_blank";
            linksDiv.appendChild(a);
        }
    }
</script>

</body>
</html>
