<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Downloader | YouTube & Instagram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .wrapper { 
            width: 95%; max-width: 600px; 
            margin-top: 30px; 
            border: 4px solid #000; 
            border-radius: 30px; 
            padding: 30px; 
            box-shadow: 15px 15px 0px #000;
            background: #fff;
            text-align: center;
            box-sizing: border-box;
        }

        /* Tab System */
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; }
        .tab-btn { 
            flex: 1; padding: 12px; border: 3px solid #000; 
            border-radius: 12px; font-weight: 900; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .active-tab { background: #000; color: #fff; }

        h1 { font-size: 2.2rem; text-transform: uppercase; font-weight: 900; letter-spacing: -2px; margin-bottom: 20px; }

        input { 
            width: 100%; padding: 18px; 
            border: 3px solid #000; border-radius: 15px; 
            font-size: 16px; font-weight: 700; 
            outline: none; margin-bottom: 20px;
            box-sizing: border-box;
        }

        .main-btn { 
            width: 100%; padding: 20px; 
            background: #000; color: #fff; border: none; 
            border-radius: 15px; font-size: 18px; 
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; transition: 0.2s;
        }
        .main-btn:hover { transform: translate(-4px, -4px); box-shadow: 6px 6px 0px #444; }

        /* Loader Animation */
        #loader { display: none; margin-top: 20px; font-weight: 900; color: #ff0000; animation: flash 1s infinite; }
        @keyframes flash { 50% { opacity: 0; } }

        /* Result Area */
        #result-box { display: none; margin-top: 30px; border-top: 3px solid #eee; padding-top: 20px; }
        #result-box img { width: 100%; border: 3px solid #000; border-radius: 15px; margin-bottom: 15px; }

        .guide-section { 
            width: 95%; max-width: 600px; margin-top: 40px; 
            text-align: left; padding-bottom: 50px;
        }
        .step { background: #f0f0f0; border: 2px solid #000; padding: 15px; border-radius: 15px; margin-bottom: 10px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="tabs">
        <button id="ytTab" class="tab-btn active-tab" onclick="switchTab('yt')">YouTube</button>
        <button id="igTab" class="tab-btn" onclick="switchTab('ig')">Instagram</button>
    </div>

    <h1 id="title">YT DOWNLOADER</h1>
    
    <input type="text" id="urlInput" placeholder="Paste Link Here...">
    
    <button class="main-btn" onclick="processDownload()">Download Now</button>

    <div id="loader">âš¡ FETCHING DATA... PLEASE WAIT</div>

    <div id="result-box">
        <img id="thumbPreview" src="" alt="Thumbnail">
        <button class="main-btn" style="background:#2ecc71" onclick="finalDownload()">Click to Save File</button>
    </div>
</div>

<div class="guide-section">
    <h3>ðŸš€ Quick Guide</h3>
    <div class="step"><span>1.</span> Copy the link from YouTube or Instagram.</div>
    <div class="step"><span>2.</span> Select the correct tab (YouTube/Insta).</div>
    <div class="step"><span>3.</span> Paste link and wait for the Green button.</div>
</div>

<script>
    let currentMode = 'yt';

    function switchTab(mode) {
        currentMode = mode;
        document.getElementById('ytTab').classList.toggle('active-tab', mode === 'yt');
        document.getElementById('igTab').classList.toggle('active-tab', mode === 'ig');
        document.getElementById('title').innerText = mode === 'yt' ? 'YT DOWNLOADER' : 'INSTA DOWNLOADER';
        document.getElementById('result-box').style.display = 'none';
    }

    function processDownload() {
        let url = document.getElementById('urlInput').value;
        if(!url) { alert("Link dalo bhai!"); return; }

        document.getElementById('loader').style.display = 'block';
        document.getElementById('result-box').style.display = 'none';

        // Fake processing time to keep users on site (Good for Ads)
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-box').style.display = 'block';
            
            if(currentMode === 'yt') {
                let id = extractYTID(url);
                document.getElementById('thumbPreview').src = `https://img.youtube.com/vi/${id}/maxresdefault.jpg`;
            } else {
                document.getElementById('thumbPreview').src = "https://cdn-icons-png.flaticon.com/512/174/174855.png"; // Instagram Logo placeholder
            }
        }, 2000);
    }

    function extractYTID(url) {
        let reg = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        let m = url.match(reg);
        return (m && m[2].length == 11) ? m[2] : "";
    }

    function finalDownload() {
        let url = document.getElementById('urlInput').value;
        if(currentMode === 'yt') {
            window.open(`https://en.savefrom.net/1-youtube-video-downloader-525/?url=${url}`, '_blank');
        } else {
            window.open(`https://saveig.app/en/download?url=${url}`, '_blank');
        }
    }
</script>

</body>
</html>
